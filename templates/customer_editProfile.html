<link rel="stylesheet" href="{{ url_for('static', filename = 'css/customer_editProfile.css' ) }}">
<form action="/customer/editprofile" method = "POST" style="border:1px solid #ccc">
  <div class="container">
    
    <table id="customerDetails" style="width: 40%;">
        <tr>
            <div class="logo">
                <img src="{{ url_for('static', filename = 'images/logo.png' ) }}">
            </div>
            <h1 style="text-align: center">Edit Profile</h1>
            <p style="text-align: center">Please save all changes after you finish editing profile details</p>
            <hr>
        </tr>
        <tr>
            <label for="firstName"><b>First Name</b></label> <br>
            <input class="editablefirstname" type="text" name="firstName" maxlength="50" value="{{data['first_name']}}"><br>
            <label for="lastName"><b>Last Name</b></label><br>
            <input class="editablelastname" type="text" name="lastName" maxlength="50" value="{{data['last_name']}}"><br>
        </tr>
        <tr>
            <label for="email"><b>Email</b></label><br>
            <input class="emailID" type="text" name="email" value="{{data['email']}}"><br>
        </tr>
        <tr>
            <label for="mobile"><b>Mobile Number</b></label><br>
            <input class="mobileNumber" type="number" name="mobile" value="{{data['mobile']}}"><br>
        </tr>
        <tr>
            <label for="address"><b>Home Address</b></label><br>
            <input class="address" type="text" name="address" value="{{data['address']}}"><br>
        </tr>
        <tr>
            <label for="psw_old"><b>Old Password</b></label><br>
            <input class="password" type="password" name="psw_old" placeholder="Enter Old Password Here"><br>
        </tr>
        <tr>
            <label for="psw"><b>Password</b></label><br>
            <input class="password" type="password" name="psw" placeholder="Enter New Password Here"><br>
        </tr>
    </table>
    <div style="color:red;">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick="window.location.href = '/customer/orderplacement'">Cancel</button>
      <button type="submit" class="savebtn">Save Changes</button>
    </div>
  </div>
</form>
