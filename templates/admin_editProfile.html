<link rel="stylesheet" href="{{ url_for('static', filename = 'css/customer_editProfile.css' ) }}">
<form action="/admin/editEmployee/{{data['id']}}" method = "POST" style="border:1px solid #ccc">
  <div class="container">

    <table id="employeeDetails" style="width: 40%;">
        <tr>
            <div class="logo">
                <img src="{{ url_for('static', filename = 'images/logo.png' ) }}">
            </div>
            <h1 style="text-align: center">Edit Employee Profile</h1>
            <p style="text-align: center">Please save all changes after you finish editing employee profile details</p>
            <hr>
        </tr>
        <tr>
            <label for="firstName"><b>Employee First Name</b></label> <br>
            <input class="editablefirstname" type="text" name="firstName" maxlength="50" value="{{data['first_name']}}"><br>
            <label for="lastName"><b>Employee Last Name</b></label><br>
            <input class="editablelastname" type="text" name="lastName" maxlength="50" value="{{data['last_name']}}"><br>
        </tr>
        <tr>
            <label for="email"><b>Employee Email ID</b></label><br>
            <input class="emailID" type="text" name="email" value="{{data['email']}}"><br>
        </tr>
        <tr>
            <label for="mobile"><b>Employee Mobile Number</b></label><br>
            <input class="mobileNumber" type="number" name="mobile" value="{{data['mobile']}}"><br>
        </tr>
        <tr>
            <label for="psw"><b>New Password</b></label><br>
            <input class="password" type="password" name="psw" placeholder="Enter New Password Here"><br>
        </tr>
    </table>
    <div style="color:red;">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick="window.location.href = '/admin/userAccess'">Cancel</button>
      <button type="submit" class="savebtn">Save Changes</button>
    </div>
  </div>
</form>
