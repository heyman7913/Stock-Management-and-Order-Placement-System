<link rel="stylesheet" href="./signup.css">

<form action="customerOrderPlacement.html" style="border:1px solid #ccc">
  <div class="container">
    
    <table id="customerDetails" style="width: 40%;">
        <tr>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <h1 style="text-align: center">Sign Up</h1>
            <p style="text-align: center">Please fill in this form to create an account.</p>
            <hr>
        </tr>
        <tr>
            <label for="firstName"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="firstName" maxlength="50" required>
            <label for="lastName"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lastName" maxlength="50" required>        
        </tr>
        <tr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        </tr>
        <tr>
            <label for="phone-number"><b>Mobile Number</b></label>
            <input type="tel" placeholder="10 Digit Mobile Number" name="mobile" required maxlength="10"></input>
        </tr>
        <tr>
            <label for="address"><b>Home Address</b></label>
            <input type="text" placeholder="Home Address" name="address" required maxlength="200"></input>
        </tr>
        <tr>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password - Minimum 8 characters" name="psw" required minlength="8">
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>       
        </tr>
    </table>
   
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick="window.location.href = './customerloginpage.html'">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
